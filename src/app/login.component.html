<div class="example-container">
        <h2>Σύνδεση</h2>
      
          <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="login.username" placeholder="username" readonly="false">
            <span matSuffix><i class="fa fa-user" aria-hidden="true"></i>  </span>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput [(ngModel)]="login.password" placeholder="password" type="password">
            <span matSuffix><i class="fa fa-key" aria-hidden="true"></i>  </span>
          </mat-form-field>
      
          <div class="button-row">
            <button mat-button (click)="goBack()"><i class="fa fa-sign-in fa-2x" aria-hidden="true"></i></button>

          </div>
      
</div>
