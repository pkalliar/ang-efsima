          <mat-form-field>
            <input matInput placeholder="Enter your username" [formControl]="username" required>
            <span matSuffix><i class="fa fa-user" aria-hidden="true"></i>  </span>
            <mat-error *ngIf="username.invalid">{{getErrorMessage('username')}}</mat-error>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Enter your password" [formControl]="password" type="password" required>
            <span matSuffix><i class="fa fa-key" aria-hidden="true"></i>  </span>
            <mat-error *ngIf="password.invalid">{{getErrorMessage('password')}}</mat-error>
          </mat-form-field>

          <div class="form-group button-row">
            <button mat-button ><i class="fa fa-sign-in fa-2x" aria-hidden="true"></i></button>
          </div>
        </form>
