<div mat-dialog-content>
  <!-- <p>What's your favorite animal?</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.animal">
  </mat-form-field> -->


  <pk-navtex-detail *ngIf="data.type === srv.NAVTEX_DETAIL" 
  (positioned)="onPositioned($event)"
  [navtexData]="navtexData"
  (saved)="onSave($event)"
  (previewed)="onPreview($event)"
  (cleared)="onClear($event)"
  (closePressed)="dialogRef.close()"
  >
</pk-navtex-detail>

  <pk-navtex-list *ngIf="data.type === srv.NAVTEX_LIST" [nvtxs]="data" (navtexSelected)="onNavtexSelection($event)"></pk-navtex-list>
</div>

<div *ngIf="data.type === srv.LAYER_LIST">

  <mat-selection-list #layerOptions (selectionChange)="onLayerSelection($event, layerOptions.selectedOptions)">
    <mat-list-option *ngFor="let ml of mapLayers"  [value]='ml' [selected]='ml.show'>
      {{ml.name}}
    </mat-list-option>
  </mat-selection-list>

  <button mat-button  (click)="onLayerListClick()" cdkFocusInitial>ΟΚ</button>
</div>
