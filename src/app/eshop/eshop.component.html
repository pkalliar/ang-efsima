<div class="row justify-content-center" style="min-height: 100px; max-width:800px; margin: auto;">
    <ngb-carousel *ngIf="images" interval="5000">
        <ng-template ngbSlide>
          <img [src]="images[0]" alt="Random first slide">
          <div class="carousel-caption">
            <h3>ESHOP </h3>
            <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <img [src]="images[1]" alt="Random second slide">
          <div class="carousel-caption">
            <h3>ΠΑΡΤΕ ΚΟΣΜΕ</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <img [src]="images[2]" alt="Random third slide">
          <div class="carousel-caption">
            <h3>ΤΟ ΑΦΕΝΤΙΚΟ ΤΡΕΛΑΘΗΚΕ</h3>
            <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
          </div>
        </ng-template>
      </ngb-carousel>
</div>
<div class="row justify-content-center" style="max-width:800px; margin: auto;">
    <div class="col-md-3">
        <button mat-flat-button routerLink='aggelies'>
            <mat-card class="example-card">
                <mat-card-content>    
                    <i class="fab fa-searchengin fa-8x" ></i>
                    <p>
                    Αναζητείστε αγγελία
                    </p>                   
                </mat-card-content>
            </mat-card>
        </button>
    </div>
    <div class="col-md-3">
            <button mat-flat-button routerLink='create-ad'>
            <mat-card class="example-card">     
                <mat-card-content>    
                    <i class="fas fa-plus fa-8x" ></i>
                    <p>
                    Νέα αγγελία
                    </p>                   
                </mat-card-content>    
            </mat-card>
        </button>
    </div>
    <div class="col-md-3">
            <button mat-flat-button routerLink='create-ad'>
            <mat-card class="example-card">     
                <mat-card-content>    
                    <i class="fas fa-shopping-cart fa-8x" ></i>
                    <p>
                    Το καλάθι μου
                    </p>                   
                </mat-card-content>    
            </mat-card>
        </button>
    </div>
</div>
