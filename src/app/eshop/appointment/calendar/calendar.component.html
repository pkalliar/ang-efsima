<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Personal data
      </mat-panel-title>
      <mat-panel-description>
        Type your name and age
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field>
      <mat-label>First name</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Age</mat-label>
      <input matInput type="number" min="1">
    </mat-form-field>
  </mat-expansion-panel>
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Self aware panel
      </mat-panel-title>
      <mat-panel-description>
        Currently I am {{panelOpenState ? 'open' : 'closed'}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>I'm visible because I am open</p>
  </mat-expansion-panel>
</mat-accordion>



<div style="text-align:center, max-height:600px">
  <full-calendar #calendar
  [plugins]="calendarPlugins" 
  [header]="headers"
  [weekends]="false"
  [weekNumbers]="true"
  [navLinks]="true"
  (navLinkDayClick)="navLinkDayClick($event)"
  (navLinkWeekClick)="navLinkWeekClick($event)"
  (datesRender)="datesRender($event)"
  [events]="calendarEvents"
  [locales]="locales"
  [defaultView]="dview"
  [editable]="true"
  [slotDuration]="slotDuration"
  [minTime]="minTime"
  [maxTime]='maxTime' 
  
  ></full-calendar>
</div>
