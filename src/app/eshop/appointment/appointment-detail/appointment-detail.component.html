<table class="table" style="max-width: 500px;" *ngIf="isEdit">
    <tbody>
        <tr>
          <td><span>Ονοματεπώνυμο: </span></td>
          <td>
            <mat-form-field class="example-full-width">
                <input matInput [(ngModel)]="token.name" placeholder="Ονοματεπώνυμο" [readonly]="!isEdit">
              </mat-form-field>
          </td>
        </tr>
        <tr>
          <td><span>Ημερομηνία: </span></td>
          <td>
            <mat-form-field>
              <input matInput [matDatepicker]="picker1" placeholder="Ημερομηνία" [(ngModel)]="token.start_time">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td><span>Από: </span></td>
          <td><ngb-timepicker [(ngModel)]="fromTime"></ngb-timepicker></td>
        </tr>
        <tr>
          <td><span>Εώς: </span></td>
          <td><ngb-timepicker [(ngModel)]="toTime"></ngb-timepicker></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <!-- <span>Αποθήκευση: </span> -->
            <button mat-raised-button (click)="save()"><i class="fas fa-save"></i></button>
            <!-- <span>Ακύρωση: </span> -->
            <button mat-raised-button><i class="fas fa-ban"></i></button>
            <button mat-raised-button><i class="fas fa-trash"></i></button>
          </td>
        </tr>
</table>
